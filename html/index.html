<body>
    <!-- Coding Here -->
    <div style="margin: 10% 0% 0% 30%">
        <label for="title_icon"><img src="img/icon.png" width="100" height="100" alt="Title_img"></label>
        <label for="title_text"><img src="img/title_text.jpg" width="400" height="100" alt="Title_text"></label>
        <br><br><br>
        <form action="" method="post">
            <fieldset>
                <div class="form-group">
                    <label for="InputEmail1">이메일</label>
                    <input type="email" class="form-control" id="InputEmail" style="width:500px;"
                        aria-describedby="emailHelp" placeholder="이메일 주소를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="InputPassword1">비밀번호</label>
                    <input type="password" class="form-control" id="InputPassword" style="width:500px;"
                        placeholder="비밀번호를 입력하세요" required>
                </div>
                <div> <button type="submit" class="btn btn-primary btn-lg btn-block" style="width:500px;"
                        onclick="location.href='profile.html';">로그인</button> </div>
                <br>
                <div style="float:left">
                    <h6><u><a href="signup.html">회원가입</a></u></h6>
                </div>
                <div style="margin-left:350px">
                    <h6><u><a href="">아이디/비밀번호 찾기</a></u></h6>
                </div>
                <div style="clear:both;"></div>

            </fieldset>
        </form>


        <!-- Coding Here -->
